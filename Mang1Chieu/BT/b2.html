<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [1, 7, 5, 9, 2, 6, 7, 9, 7];
        let max = number[0];
        let vitri = 0;
        for (i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                vitri = i;
            }
        }
        console.log("Phần tử lớn nhất là : " + max + " có vị trí :" + vitri);
    </script>
</body>

</html>
