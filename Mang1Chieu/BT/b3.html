<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [10, 17, 5, 9, 6, 67];        
        let tong = 0;
        for (i = 0; i < number.length; i++) {
            tong = tong + number[i];
        }
        let tb = tong / number.length;
        console.log("Trung bình cộng các phần tử là : " + tb );
    </script>
</body>

</html>
