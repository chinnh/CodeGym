<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body bgcolor="black" , align="center">
    <div class="container">

        </select>
        <div class="image-container">
            <img id="qualityImage" src="144p.png" alt="Video Quality">
        </div>
        <h1>Chọn Chất Lượng Video</h1>
        <select id="qualitySelect" onchange="changeImage()">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>
    </div>
    <script>
        function changeImage() {
            const qualitySelect = document.getElementById("qualitySelect");
            const qualityImage = document.getElementById("qualityImage");
            const selectedQuality = qualitySelect.value;
          
            // Mapping between quality and image file name
            const qualityImageMap = {
              "144p": "https://www.bing.com/images/blob?bcid=r4gZtLKW6B4H2T4DBSbHejDn55iM.....wc",
              "240p": "240p.png",
              "480p": "480p.png",
              "720p": "720p.png",
              "1080p": "1080p.png",
            };
          
            // Change image source based on selected quality
            qualityImage.src = qualityImageMap[selectedQuality];
          }
    </script>
</body>

</html>
