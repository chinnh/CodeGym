<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Nhập số a" id="soA">
    <input type="text" placeholder="Nhập số b" id="soB">
    <button onclick="getData()">Nhập</button>

    <script>
        function getData() {
            let numA = document.getElementById("soA").value;
            let numB = document.getElementById("soB").value;
            if (numA % numB == 0) {
                document.write("a chia hết cho b");
            } else {
                document.write("a không chia hết cho b");
            }
        }
    </script>
</body>

</html>
