<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Hãy nhập 1 số nguyên bất kỳ");
        if (number > 0) {
            document.write("Số này lớn hơn 0.");

        } else if (number < 0) {
            document.write("Số này nhỏ hơn 0");
        }else{
            document.write("Số này là 0");
        }
    </script>
</body>

</html>
