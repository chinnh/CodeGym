<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào giá trị a");
        let b = +prompt("Nhập vào giá trị b");
        let tong = a + b;
        let tich = a * b;
        if(a > b){
            document.write("Tổng của a và b là : " + tong);
        }else if(a < b){
            document.write("Tích của a và b là : " + tich);
        }else{
            document.write("Hihi");
        }
    </script>
</body>
</html>
