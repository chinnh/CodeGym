<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập vào đối số");
        function giaTri(a) {
            let count = a + 1;
            document.write("Giá trị trả về là " + count);
        }
        giaTri(number);
    </script>
</body>

</html>
