<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isPrime(number) {
            let count = 0;
            for (i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count == 2) {
                return true;
            } else {
                return false;
            }            
        }
        let a = isPrime(9);
            if (a) {
                alert("Là số nguyên tố");
            } else {
                alert("Không phải số nguyên tố");
            }
    </script>
</body>

</html>
