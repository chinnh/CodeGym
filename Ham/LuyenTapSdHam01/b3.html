<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt("Nhập vào giá trị thứ 1");
        let num2 = +prompt("Nhập vào giá trị thứ 2");
        function giaTri(a, b) {
            if (a > b) {
                alert("Số " + a + " lớn hơn " + b);
            } else {
                let tong = a + b;
                alert("Tổng của 2 số là " + tong);
            }
        }
        giaTri(num1, num2);
    </script>
</body>

</html>
