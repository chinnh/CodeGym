<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập vào số nguyên");
        let bs = [];
        for (let i = 1; i <= 20; i++) {
            bs.push(a * i);
        }
        document.write("Bội của số nguyên trên là " + "</br>" + bs);
    </script>
</body>

</html>
