<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập vào số nguyên a");
        let b = +prompt("Nhập vào số nguyên b");
        let chan = 0;
        let le = 0;
        for (i = a; i <= b; i++) {
            if (i % 2 === 0) {
                chan += i;
            } else {
                le += i;
            }
        }
        document.write("Tổng số lẽ là : " + le + ". Và tổng số chẵn là : " + chan);
    </script>
</body>

</html>
