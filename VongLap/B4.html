<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập vào số nguyên n");
        let s = 0;
        for (i = 1; i <= n; i++) {
            s += i * (i + 1);
        }
        document.write("Giá trị biểu thức là : " + s);
    </script>
</body>

</html>
