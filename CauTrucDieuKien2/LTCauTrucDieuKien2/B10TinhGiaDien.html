<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sd = +prompt("Nhập số chữ bạn đã dùng trong tháng");
        if (sd < 100 && sd > 0) {
            document.write("Số tiền bạn phải trả trong tháng này là : " + (sd * 2500));
        } else {
            document.write("Số tiền bạn phải trả trong tháng này là : " + (sd * 3000));
        }
    </script>
</body>

</html>
