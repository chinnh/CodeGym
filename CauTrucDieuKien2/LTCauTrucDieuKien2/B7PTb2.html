<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let c = +prompt("Nhập c");
        let delta = b * b - (4 * a * c);
        if (delta > 0) {
            let x1 = (-b + (Math.sqrt(delta))) / (2 * a);
            let x2 = (-b - (Math.sqrt(delta))) / (2 * a);
            document.write("Phương trình có 2 nghiệm : X1 là : " + x1 + ", và X2 là : " + x2);
        } else if (delta = 0) {
            let x = -b / (2 * a);
            document.write("Phương trình có 1 nghiệm là : " + x);
        } else {
            document.write("Phương trình vô nghiệm");
        }
    </script>
</body>

</html>
