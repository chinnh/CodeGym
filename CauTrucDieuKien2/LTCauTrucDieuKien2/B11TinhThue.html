<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let thuNhap = +prompt("Thu nhập cá nhân của bạn là");
        let thueTNCN = 0;
        if (thuNhap <= 5000) {
            thueTNCN = thuNhap * 0.05;
        } else if (thuNhap <= 10000) {
            thueTNCN = 250 + (thuNhap - 5000) * 0.1;
        } else if (thuNhap <= 18000) {
            thueTNCN = 750 + (thuNhap - 10000) * 0.15;
        } else if (thuNhap <= 32000) {
            thueTNCN = 1950 + (thuNhap - 18000) * 0.2;
        } else if (thuNhap <= 52000) {
            thueTNCN = 4150 + (thuNhap - 32000) * 0.25;
        } else if (thuNhap <= 80000) {
            thueTNCN = 9450 + (thuNhap - 52000) * 0.3;
        } else {
            thueTNCN = 18150 + (thuNhap - 80000) * 0.35;
        }

        document.write("Thuế thu nhập cá nhân cần phải đóng là : " + thueTNCN + " đồng");
    </script>
</body>

</html>
