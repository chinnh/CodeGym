<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào tuổi");
        if( a < 120 && a > 0){
            document.write("Đây là tuổi của 1 người :" + a +" tuổi.");
        }else{
            document.write("Đây không phải là tuổi của 1 người");
        }
    </script>
</body>
</html>
