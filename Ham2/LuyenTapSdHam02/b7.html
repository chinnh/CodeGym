<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số nguyên thứ 1");
        let b = +prompt("Nhập vào só nguyên thứ 2");
        function hoanDoi(x, y){
            let temp = x;
            x = y;
            y = temp;
            return [x, y];            
        }
        let swapped = hoanDoi(a, b);
        document.write("Số nguyên thứ nhất: " + swapped[0] + ". Số nguyên thứ hai: " + swapped[1]);        
    </script>
</body>
</html>
