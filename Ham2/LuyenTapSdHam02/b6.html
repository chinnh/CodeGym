<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập vào 1 số");
        function checkNum(a) {
            return Number.isInteger(a) && a > 0;
        }
        document.write(checkNum(number));
    </script>
</body>

</html>
