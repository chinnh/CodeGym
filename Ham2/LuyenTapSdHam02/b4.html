<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inp = prompt("Hãy nhập gì đó");
        function checkInput(char) {

            return !isNaN(char) && char.trim() !== '';
        }

        document.write(checkInput(inp));
    </script>
</body>

</html>
