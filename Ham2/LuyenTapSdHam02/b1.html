<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập vào 1 số");
        function tinhBinhPhuong(a) {
            let bp = a * a;
            document.write("Bình phương của số vừa nhập là " + bp);
        }
        tinhBinhPhuong(number);
    </script>
</body>

</html>
