<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("Nhập vào số nguyên thứ 1");
        let y = +prompt("Nhập vào só nguyên thứ 2");
        let z = +prompt("Nhập vào số nguyên thứ 3");
        function kTra(a, b, c) {
            let min = Math.min(a, b, c);
            document.write("Số nhỏ nhất là " + min);
        }
        kTra(x, y, z);
    </script>
</body>

</html>
