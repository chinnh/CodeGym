<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            let count = 0;
            for (i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count == 2) {
                return true;
            } else {
                return false;
            }
        }
        let a = prompt("Nhập vào n phần tử (n <= 50) và cách nhau bằng dấu phẩy");
        let arrayA = a.split(',').map(Number);

        if (arrayA.length > 50) {
            alert("Số phần tử không được vượt quá 50");
        } else {
            document.write("Mảng vừa nhập là " + arrayA);
            let arrayB = arrayA.filter(isPrime);
            document.write(" Các số nguyên tố là " + arrayB);
        }
    </script>
</body>

</html>
