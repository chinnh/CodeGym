<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Hãy nhập gì đó" id="a">
    <input type="text" placeholder="Hãy nhập gì đó" id="b">
    <button onclick="getData()">Nhập</button>
    <script>
        function getData() {
            let data = +document.getElementById("a").value;
            let datab = +document.getElementById("b").value;
            let c = data + datab;
            document.write("Giá trị a : " + data + "<br> Giá trị b : " + datab);
            document.write("<br> Tổng 2 số : " + c);
            alert("Giá trị a : " + data + "\n Giá trị b : " + datab);
            alert("\n Tổng 2 số : " + c);
            console.log("Giá trị a : " + data + "\n Giá trị b : " + datab);
            console.log("\nTổng 2 số : " + c);
        };
    </script>
</body>

</html>
