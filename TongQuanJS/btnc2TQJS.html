<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">Hiển thị</button>
    <script>
        function getData(){
            let a = +prompt("Biến a");
            let b = +prompt("Biến b");
            let c = a + b;
            document.write("Kết quả " + c);
            alert("Kết quả " + c);
            console.log("Kết quả " + c).value;
        };
    </script>
</body>
</html>
